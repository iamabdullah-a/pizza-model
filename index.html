<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enterprise AR | 2026</title>
    
    <!-- PRELOAD: This starts the download before the script even runs, fixing the 30-sec lag -->
    <link rel="preload" href="./assets/model.glb" as="fetch" crossorigin>
    <link rel="preload" href="./assets/targets.mind" as="fetch" crossorigin>

    <!-- LOCAL SCRIPTS: Much faster than CDN -->
    <script src="./assets/aframe.min.js"></script>
    <script src="./assets/mindar-image.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Premium Loading UI */
        #ui-overlay {
            position: fixed; inset: 0; z-index: 999;
            background: #111; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.6s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #333; border-top: 4px solid #00f2ff;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }

        /* Scanning Bracket UI */
        #guide {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border: 2px solid rgba(0, 242, 255, 0.3); border-radius: 20px;
            z-index: 10; display: none; pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="ui-overlay">
        <div class="spinner"></div>
        <p style="color: #00f2ff; font-family: sans-serif; margin-top: 15px; font-size: 12px; letter-spacing: 2px;">SYNCING AR ENGINE</p>
    </div>

    <div id="guide"></div>

    <!-- 
        OPTIMIZED A-SCENE SETTINGS:
        - filterMinCF/filterBeta: Adjusted for a balance of speed and stability.
        - maxTrackRate/warmupTolerance: Prioritize fast recognition time (fixes laptop screen lag).
    -->
    <a-scene 
        mindar-image="
            imageTargetSrc: ./assets/targets.mind; 
            filterMinCF:0.1; filterBeta: 0.1; 
            warmupTolerance: 2; maxTrackRate: 30;
            missTolerance: 5;
        " 
        embedded color-management="true" 
        renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="myModel" src="./assets/model.glb"></a-asset-item>
            <!-- HDRI Reflection Map FIX: Use the full URL to the image file -->
            <img id="env" src="https://cdn.jsdelivr.net">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- FIX: Re-added the required target container with the ID "target" -->
         
            
            <!-- Subtle Shadow for realism -->
            <a-circle color="#000" radius="0.3" opacity="0.4" rotation="-90 0 0" position="0 -0.05 0"></a-circle>

            <a-gltf-model 
                src="#myModel" 
                rotation="0 0 0" 
                position="0 0 0" 
                scale="1 1 1"
                class="ar-model">
            </a-gltf-model>

            <!-- Dual-Source Lighting -->
            <a-light type="directional" intensity="1.2" position="-1 2 1"></a-light>
            <a-light type="directional" color="#00f2ff" intensity="0.4" position="1 1 1"></a-light>
        
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const overlay = document.querySelector('#ui-overlay');
        const guide = document.querySelector('#guide');
        const target = document.querySelector('#target');

        // Close loading screen when camera & engine are hot
        scene.addEventListener("arReady", () => {
            overlay.classList.add('hidden');
            guide.style.display = "block";
        });

        // UI Logic for target discovery
        target.addEventListener("targetFound", () => guide.style.display = "none");
        target.addEventListener("targetLost", () => guide.style.display = "block");

        // Advanced Environment Mapping (Reflection Logic)
        scene.addEventListener('model-loaded', (e) => {
            const mesh = e.target.getObject3D('mesh');
            const texture = new THREE.TextureLoader().load(document.querySelector('#env').src);
            texture.mapping = THREE.EquirectangularReflectionMapping;
            
            mesh.traverse((node) => {
                if (node.isMesh) {
                    node.material.envMap = texture;
                    node.material.envMapIntensity = 1.2;
                    node.material.needsUpdate = true;
                }
            });
        });
    </script>
</body>
</html>
