<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enterprise AR | 2026</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* UI Overlay */
        #ui-overlay {
            position: fixed; inset: 0; z-index: 999;
            background: #111; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.6s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #333; border-top: 4px solid #00f2ff;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }

        /* Scanning Bracket UI */
        #guide {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border: 2px solid rgba(0, 242, 255, 0.3); border-radius: 20px;
            z-index: 10; display: none; pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="ui-overlay">
        <div class="spinner"></div>
        <p style="color: #00f2ff; font-family: sans-serif; margin-top: 15px; font-size: 12px; letter-spacing: 2px;">SYNCING AR ENGINE</p>
    </div>

    <div id="guide"></div>

    <a-scene 
        mindar-image="
            imageTargetSrc: ./assets/targets.mind; 
            filterMinCF:0.0001; filterBeta: 0.001; 
            warmupTolerance: 5; maxTrackRate: 30;
            missTolerance: 10;
        " 
        embedded color-management="true" 
        renderer="antialias: true; physicallyCorrectLights: true; colorManagement: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="myModel" src="./assets/model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            
            <a-circle color="#000" radius="0.3" opacity="0.4" rotation="-90 0 0" position="0 -0.05 0"></a-circle>

            <a-gltf-model 
                src="#myModel" 
                rotation="0 0 0" 
                position="0 0 0" 
                scale="1 1 1"
                class="ar-model">
            </a-gltf-model>

            <a-light type="directional" intensity="1.2" position="-1 2 1"></a-light>
            <a-light type="directional" color="#00f2ff" intensity="0.4" position="1 1 1"></a-light>
        
        </a-entity>
        
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const overlay = document.querySelector('#ui-overlay');
        const guide = document.querySelector('#guide');
        // This will now work because we added id="target" back to the HTML
        const target = document.querySelector('#target'); 

        // 1. Scene Ready: Hide the loading spinner
        scene.addEventListener("arReady", () => {
            console.log("AR Engine Ready");
            overlay.classList.add('hidden');
            guide.style.display = "block";
        });

        // 2. Error Handling
        scene.addEventListener("arError", (event) => {
            console.log("AR Error:", event);
            overlay.innerHTML = "<p style='color:red'>CAMERA ERROR</p>";
        });

        // 3. Target Found/Lost Logic
        if (target) {
            target.addEventListener("targetFound", () => {
                console.log("Target Found");
                guide.style.display = "none";
            });
            target.addEventListener("targetLost", () => {
                console.log("Target Lost");
                guide.style.display = "block";
            });
        }
    </script>
</body>
</html>
