<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enterprise AR Pro | 2026</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://raw.githack.com/fcor/aframe-gesture-handler/master/dist/aframe-gesture-handler.js"></script>

    <style>
        /* FIX: Forces the app to occupy every pixel of the mobile screen */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
        }

        #ui-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #111; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #333; border-top: 4px solid #00f2ff;
            border-radius: 50%; animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }

        /* Scanning UI: Centered brackets */
        #guide {
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border: 2px solid rgba(0, 242, 255, 0.5); border-radius: 20px;
            z-index: 10; display: none; pointer-events: none;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="ui-overlay">
        <div class="spinner"></div>
        <p style="color: #00f2ff; font-family: sans-serif; margin-top: 15px; font-size: 10px; letter-spacing: 2px;">LOADING AR ASSETS</p>
    </div>

    <div id="guide"></div>

    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" 
        gesture-detector
        color-management="true" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="myModel" src="./assets/model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            
            <a-gltf-model 
                src="#myModel" 
                position="0 0 0" 
                scale="1 1 1"
                class="clickable"
                gesture-handler="minScale: 0.2; maxScale: 5">
            </a-gltf-model>

            <a-light type="ambient" intensity="0.8"></a-light>
            <a-light type="directional" intensity="1.2" position="1 2 1"></a-light>
        </a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const overlay = document.querySelector('#ui-overlay');
        const guide = document.querySelector('#guide');
        const target = document.querySelector('#target');

        // Hide loading screen when camera is ready
        scene.addEventListener("arReady", () => {
            overlay.classList.add('hidden');
            guide.style.display = "block";
        });

        // Toggle Guide UI
        target.addEventListener("targetFound", () => guide.style.display = "none");
        target.addEventListener("targetLost", () => guide.style.display = "block");
    </script>
</body>
</html>
