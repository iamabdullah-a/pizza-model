<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pro AR Experience | 2026</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githack.com/fcor/aframe-gesture-handler/master/dist/aframe-gesture-handler.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* Loading Screen */
        #ui-overlay {
            position: fixed; inset: 0; z-index: 999;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(0, 242, 255, 0.1); border-top: 3px solid #00f2ff;
            border-radius: 50%; animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }

        /* Scanning Guide (The Box) */
        #guide {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; height: 280px;
            border: 2px solid rgba(0, 242, 255, 0.5); border-radius: 24px;
            z-index: 10; display: none; pointer-events: none;
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.2), 0 0 20px rgba(0, 242, 255, 0.2);
        }
        #guide::after {
            content: "ALIGN IMAGE WITHIN BOX";
            position: absolute; bottom: -40px; left: 0; width: 100%;
            text-align: center; color: #00f2ff; font-size: 10px; letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="ui-overlay">
        <div class="spinner"></div>
        <p style="color: #00f2ff; margin-top: 20px; font-size: 11px; letter-spacing: 3px;">INITIALIZING ENGINE</p>
    </div>

    <div id="guide"></div>

    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; uiLoading: no; uiError: no; uiScanning: no;" 
        color-management="true"
        gesture-detector
        renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="myModel" src="./assets/model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            
            <a-gltf-model 
                id="model-entity"
                src="#myModel" 
                rotation="0 0 0" 
                position="0 0 0" 
                scale="1 1 1"
                class="clickable"
                gesture-handler="minScale: 0.25; maxScale: 10">
            </a-gltf-model>
            
            <a-light type="ambient" intensity="0.7"></a-light>
            <a-light type="directional" intensity="1.2" position="1 2 1"></a-light>
            <a-light type="point" intensity="0.5" position="-1 -1 1" color="#00f2ff"></a-light>
        
        </a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const overlay = document.querySelector('#ui-overlay');
        const guide = document.querySelector('#guide');
        const target = document.querySelector('#target'); 

        // 1. Scene Ready Logic
        scene.addEventListener("arReady", () => {
            overlay.classList.add('hidden');
            guide.style.display = "block";
        });

        // 2. Visual Feedback for Discovery
        target.addEventListener("targetFound", () => {
            guide.style.display = "none";
            console.log("Target Found: Gestures Active");
        });

        target.addEventListener("targetLost", () => {
            guide.style.display = "block";
        });

        // 3. Error Handling
        scene.addEventListener("arError", () => {
            document.body.innerHTML = "<div style='color:white; text-align:center; padding:50px;'>Camera Error. Please check permissions and use HTTPS.</div>";
        });
    </script>
</body>
</html>
